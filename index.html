<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/736x/90/40/03/9040034f5d635f46a4fb92128964fcca.jpg" alt="Card Image" class="card-img">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">This is a brief description of the card. It gives more details about the content inside the card.</p>
            <button class="card-button">Read More</button>
        </div>
    </div>
</body>
</html>
